<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        for(let i = 1; i<=2000; i++){
            let x = Math.random()*256;
            let y = Math.random()*256;
            let z = Math.random()*256;
            var fondo = "rgb("+x+","+y+","+z+")";
            let rx = Math.random()*100;
            let ry = Math.random()*100;

            document.write('<div style="position:fixed;left:'+rx+'%; top:'+ry+'%; width: 50px; height: 50px; background-color:'+fondo+';></div>');
        }
    </script>
    
</body>
