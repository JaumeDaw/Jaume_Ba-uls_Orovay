<body>
    <script>
        function fibo(num){
            if(num<=0 || num==1 ||num==2){
                return 0;
            }else if(num==3){
                return 1;
            }else {
                return (fibo(num-1)+fibo(num-2)+fibo(num-3));
            }
        }
        let num = parseInt(prompt("Introduce a number"));
        document.write(fibo(num));
        //tribonacci numbers
        //0, 0, 1, 1, 2, 4, 7, 13, 24, 44, 81, 149, 274, 504, 927, 1705,

    </script>
