<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average numbers</title>
</head>
<body>
    <script>
        var exit = false;
        var numbers = [];
        do{
            let num = parseInt(prompt("Introduce a number:"));
            if(num != 0){
                numbers.push(num);
            }else{
                exit=true;
            }
        }while(exit!=true);
        let average = 0;
        for(let number of numbers){
            average += number;
        }
        average /= numbers.length;
        document.write("The average of " + numbers.join(",&nbsp;") + " is " + average);
    </script>
    
</body>
</html>
