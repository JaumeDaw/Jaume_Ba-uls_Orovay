<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive lottery</title>
    
</head>
<body>
    <script>
        for(let i = 0; i<=50; i++){
            let lotto = [];
            do{
                if(lotto.length == 0){
                    lotto.push(parseInt(Math.random()*(50-1)+1));
                }else{
                    let num = (parseInt(Math.random()*(50-1)+1));
                    if(!lotto.includes(num)){
                        lotto.push(num);
                    }
                }
            }while(lotto.length<=5);
            document.write('<h3 style="text-align:center;">'+lotto + "</h3>")
        }
    </script>
    
</body>
</html>
