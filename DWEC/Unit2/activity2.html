    <title>Polyalphabetic Style Encryption</title>
    <script>
        let key = prompt("Introduce the key for the encryption:");
        let sentence = prompt("Introduce a sentence:");

        let encrypt = "";
        let j = 0;
        for(let i = 0; i<sentence.length;i++){
            let letter;
            if(j<key.length){
                letter =  sentence.charCodeAt(i)+parseInt(key.charAt(j));
                j++;
            }else{
                j = 0;
                letter = sentence.charCodeAt(i)+parseInt(key.charAt(j));
                j++;
            }
            encrypt += String.fromCharCode(letter);
        }
        alert(encrypt);
    </script>
