<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display asterisks for an array</title>
</head>
<body>
    <script>
        let a = [];
        for(let i = 0; i<20;i++){
            a[i]= parseInt(Math.random()*(21-1)+1);
        }
            let table ="";
        for(let i = 0;i<20;i++){
            table+=("<td>" + a[i]+"</td>");
        }
        document.write("<table><tr>"+table+"</tr></table>")
        for (let i = 0; i<a.length;i++){
            for(let j = 0; j<a[i];j++){
                if(j<a[i]-1){
                    document.write("* ");
                }else{
                    document.write("*<br>")
                }
            }
            
        }
    </script>
</body>
</html>
