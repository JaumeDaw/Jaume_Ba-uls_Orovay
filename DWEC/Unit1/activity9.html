<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let num = parseInt(prompt("Dis-me un número sencer"));
        let facto = 1;
        for(let i = 1; i<=num;i++){
            facto *= i;
        }
        document.write("El factorial de " + num + " és: " + facto);
    </script>
    <title>Document</title>
</head>

</body>
</html>
