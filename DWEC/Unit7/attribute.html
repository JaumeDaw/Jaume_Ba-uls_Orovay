<script defer> 
function afegirClasse(boo){
    let p = document.getElementById("para");
    if(boo){
        p.style.backgroundColor = "red";
    }else{
        p.style.backgroundColor = "blue";
    }
    
}
let b = document.getElementById("boto");
b.addEventListener('mousedown',(e)=>{
    if(e.button == 2){
        afegirClasse(true);
    }
    if(e.button==0){
        afegirClasse(false);
    }
})
