<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(1 + " is a prime number<br>");
        for(let num = 1; num<=10000;num++){
            let prime = 0;
            for(let i = num-1; i>=1; i--){
                if(num%i==0){
                    prime++;
                }
            }
            if(prime==1){
                document.write(num + " is a prime number<br>");
            }else{
                document.write("");
            }
        }
    </script>
    
</body>
</html>
