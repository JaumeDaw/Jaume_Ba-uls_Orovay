<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="rows">rows</label> </td>
                <td><input type="number" name="rows" id="rows"></td>
            </tr>
            <tr>
                <td><label for="cols">cols</label></td>
                <td><input type="number" name="cols" id="cols"></td>
            </tr>
            <tr>
                <td><label for="color">color</label></td>
                <td><input type="color" name="color" id="color"></td>
            </tr>
        </table>
        <button type="button" onclick="getValue()">Make a table</button>
    </form>
    <div>
        <script type="text/javascript">

        function getValue(){
            var rows = parseInt(document.getElementById('rows').value);
            var cols = parseInt(document.getElementById('cols').value);
            var color = document.getElementById('color').value;
            if(isNaN(rows) || isNaN(cols) || (isNaN(rows) || isNaN(cols))){
                table();
            }else{
                table(rows,cols,color);
            }
        }

        function table(rows=10,cols=4, color="black"){
           document.write('<table style="border: 3px solid ' +  color + ';width:100%;height:100%;border-collapse:collapse;";>');
            for(let i = 0; i<rows;i++){
                document.write("<tr>");
                for(let j = 0;j<cols;j++){
                    document.write('<td style="border: 1px solid ' +  color + ';";></td>');
                }
                document.write("</tr>");
            }
            document.write("</table>")
        }
        </script>
    </div>
    
        
    
</body>
</html>
