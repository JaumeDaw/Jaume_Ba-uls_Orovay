    <script>
        /*function evenOdd(x){

        }*/
        const evenOdd = x=> x%2==0 ? "even":"odd";
    </script>
</head>
<body>
    <script>
        let number = prompt("Introduce a number:")
        alert(evenOdd(number));

        for(let i = 0; i<500;i++){
            let randNum = parseInt(Math.random()*10000+1);
            document.write(randNum + " -- " + evenOdd(randNum) + "<br>");
        }
    </script>
    
</body>
