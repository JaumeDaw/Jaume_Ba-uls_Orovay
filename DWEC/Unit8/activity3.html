<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100%;
        }
        div{    
            border: 3px solid black;
        }
    </style>
</head>
<body><div id="square"></div>
    

    <script>
        let body = document.body;
        let square = document.getElementById('square');
        square.style.margin = `${screen.availHeight/5}px auto` 
        square.style.width = '50%';
        square.style.height = screen.availHeight/2 +`px`;
        square.addEventListener('mouseenter', function(ev){
            square.style.transition = `all 0.3s ease`;
            square.style.backgroundColor = 'green';
        });
        square.addEventListener('mouseleave', function(ev){
            square.style.transition = `all 0.3s ease`;
            square.style.backgroundColor = 'transparent';
        });
        square.addEventListener('mousedown', function(ev){
            square.style.transition = `all 0.3s ease`;
            square.style.backgroundColor = 'red';
        });
        square.addEventListener('mouseup', function(ev){
            square.style.transition = `all 0.3s ease`;
            square.style.backgroundColor = 'green';
        });
        square.addEventListener('contextmenu', function(ev){
            ev.preventDefault();
            square.style.backgroundColor = 'blue';
        });

        
    </script>
</body>
</html>
