<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        position: absolute;
        background-color: lightyellow;
        border: 1px solid black;
        border-radius: 5em;
        padding: 1em;
      "
    >
      I Will Follow
    </div>
    <script>
      let body = document.getElementsByTagName("body");
      body = body[0];
      let follow = document.getElementsByTagName("div");
      follow = follow[0];
      let text = "I'm following!";
      document.addEventListener("mousemove", function (ev) {
        let x = ev.clientX - follow.offsetWidth / 2;
        let y = ev.clientY - follow.offsetHeight / 2;
        follow.innerHTML = "I'm following";

        follow.style.top = `${y}px`;
        follow.style.left = `${x}px`;

        //follow.style.top = `${ev.clientY}px`;
        //follow.style.left = `${ev.clientX}px`;
        /* follow.style.backgroundColor = "#000000";
        follow.style.color = "#ffffff"; */
      });
    </script>
  </body>
</html>
