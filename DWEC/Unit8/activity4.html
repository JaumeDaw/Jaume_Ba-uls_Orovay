<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#img{

            height: 5em;
            width: 5em;
            background-image: url('./assets/pngwing.com.png');
            background-size: 5rem;
            
        }
        @keyframes rotation {
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1></h1>
    <div id="img"></div>
    <script>
        let text = document.getElementsByTagName('h1');
        text = text[0];
        let body = document.body;
        let vel = 0;
        text.innerHTML = `Speed : ${vel} Km/h`;
        let div = document.getElementById('img');
        let time = 1.2;
        body.addEventListener('keydown', function(ev){
            let time = 0;
            if(ev.key == 'ArrowUp'){
                time = 1.2 -(vel/100) - 0.01;
                if(vel < 120){
                    vel++;
                    text.innerHTML = `Speed : ${vel} Km/h` //${time}`;
                    div.style.animation = `rotation ${time}s linear infinite`;
                }
            }
            if(ev.key == 'ArrowDown'){
                time = time + (vel/100)-0.01;
                if(vel>0){
                    vel--;
                    text.innerHTML = `Speed : ${vel} Km/h` //${time}`;
                    div.style.animation = `rotation ${time}s linear infinite`;
                }if(vel==0){
                    div.style.animationPlayState = "Paused";
                }
                
            }
        });
    </script>
</body>
</html>
